<!DOCTYPE html>
<html>
<head>
    <title>Weather and Dictionary App</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
  rel="stylesheet"
/>
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  
    <video id="backgroundVideo" autoplay loop muted>
        <source src="Video/Earth.mp4" type="video/mp4">
    </video>

    <div class="col-12 center-container">
        <div class="card">
          <h1 class="fs-3 text-dark">Weather and Dictionary App</h1>
          <div class="col-9 weatherInput">
            <input class="me-2 col-6 form-control" type="text" id="location" placeholder="Enter Location">
            <button class="col-3 btn btn-primary btn-rounded" onclick="fetchWeather()">Weather</button>
          </div>
      
          <div class="col-9 dictionaryInput">
            <input class=" me-2 col-6 form-control" type="text" id="searchInput" placeholder="Enter a word">
            <button class="btn col-3 btn-primary btn-rounded" onclick="searchWord()">Dictionary</button>
          </div>
        </div>
      </div>
      
      

    <script src="./Script/DictionaryAPI.js"></script>
</body>
</html>
